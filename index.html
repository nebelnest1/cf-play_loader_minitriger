<script>
"use strict";
(function initFrameLoader() {
  const run = () => {
    const frame = document.querySelector(".xh-frame");
    const buffer = document.querySelector(".xh-buffer-bar");
    const shimmer = document.querySelector(".xh-shimmer");
    const playBtn = document.querySelector(".xh-main-play-trigger");
    
    if (!playBtn) return;

    const p = new URLSearchParams(location.search);
    const isClone = (p.get("__cl") === "1") || (p.get("__skipPreview") === "1");
    const isFast = p.get("__fast") === "1"; 

    // 1. ORIGINAL
    if (!isClone) {
      playBtn.classList.add("ready");
      const cid = p.get("var_2");
      const cr  = p.get("creative_id");
      if (frame && cid && cr) {
        frame.src = `https://cdn.x0x.online/frames/${cid}/${cr}.webp`;
      }
      return;
    }

    // 2. CLONE
    const poster = p.get("__poster");
    if (frame && poster) frame.src = poster;

    // –†–µ–∂–∏–º –ú–ì–ù–û–í–ï–ù–ù–û–ì–û –≤—Ö–æ–¥–∞
    if (isFast) {
      if (frame) frame.classList.add("is-ready");
      playBtn.classList.add("ready");
      return;
    }

    // –†–µ–∂–∏–º –ë–£–§–ï–†–ò–ó–ê–¶–ò–ò
    if (frame) frame.classList.add("loading-state");
    if (shimmer) shimmer.style.display = "block";
    if (buffer) buffer.classList.add("active");
    playBtn.classList.remove("ready");

    let doneOnce = false;
    const start = performance.now();
    const MIN_DELAY = 1400;

    const done = () => {
      if (doneOnce) return;
      doneOnce = true;
      const elapsed = performance.now() - start;
      setTimeout(() => {
        if (frame) {
          frame.classList.remove("loading-state");
          frame.classList.add("is-ready");
        }
        if (shimmer) shimmer.style.display = "none";
        if (buffer) buffer.style.opacity = "0";
        playBtn.classList.add("ready");
      }, Math.max(0, MIN_DELAY - elapsed));
    };

    if (frame) {
      frame.onload = done;
      frame.onerror = done;
    }
    setTimeout(done, 3000); 
  };

  if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", run);
  else run();
})();
</script>

      root.querySelector('[data-i18n="title"]').textContent = copy.title;
      root.querySelector('[data-i18n="desc"]').textContent = copy.desc;
      root.querySelector('[data-i18n="stay"]').textContent = copy.stay;
      root.querySelector('[data-i18n="leave"]').textContent = copy.leave;

    if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", applyModalI18n);
    else applyModalI18n();
  })();
</script>

/* –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–û–í: —Ä–∞–∑–¥–µ–ª—è–µ–º –Ω–∞ –ë–´–°–¢–†–´–ô –∏ –ú–ï–î–õ–ï–ù–ù–´–ô –∫–ª–æ–Ω */
document.addEventListener("click", (e) => {
    const zone = e.target?.closest?.("[data-target]");
    const t = zone?.getAttribute("data-target") || "";
    if (!t) return;

    const fastTargets = ["timeline", "play_pause", "mute_unmute", "settings", "fullscreen", "pip_top", "pip_bottom"];

    if (fastTargets.includes(t) || t === "main_play" || t === "player_bg") {
        const p = new URLSearchParams(location.search);
        if (p.get("__cl") !== "1") {
            e.preventDefault();
            let cloneUrl = new URL(window.location.href);
            cloneUrl.searchParams.set("__cl", "1");
            cloneUrl.searchParams.set("__skipPreview", "1");
            
            // –ï—Å–ª–∏ –∏–∫–æ–Ω–∫–∞ - FAST. –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞/—Ñ–æ–Ω/–ø–ª–µ–π - SLOW
            if (fastTargets.includes(t)) {
                cloneUrl.searchParams.set("__fast", "1");
            }
            
            window.open(cloneUrl.toString(), "_blank");
            
            if (window.LANDING_EXITS) window.LANDING_EXITS.microHandoff();
        }
    }
}, true);
</script>
