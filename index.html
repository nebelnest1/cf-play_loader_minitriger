<script>
"use strict";
(function initFrameLoader() {
  const run = () => {
    const frame = document.querySelector(".xh-frame");
    const bufferBar = document.querySelector(".xh-buffer-bar");
    const shimmer = document.querySelector(".xh-shimmer");
    const playBtn = document.querySelector(".xh-main-play-trigger");
    
    if (!playBtn) return;

    const p = new URLSearchParams(location.search);
    const isClone = (p.get("__cl") === "1") || (p.get("__skipPreview") === "1");

    // ----------------------------
    // ORIGINAL: show Play immediately
    // ----------------------------
    if (!isClone) {
      if (bufferBar) bufferBar.style.display = "none";
      if (shimmer) shimmer.style.display = "none";
      
      playBtn.classList.add("ready");

      const cid = p.get("var_2");
      const cr  = p.get("creative_id");
      if (frame && cid && cr) {
        frame.src = `https://cdn.x0x.online/frames/${cid}/${cr}.webp`;
        frame.addEventListener("error", () => frame.remove(), { once: true });
      } else if (frame) {
        frame.remove();
      }
      return;
    }

    // ----------------------------
    // CLONE: fake load (blur, shimmer, buffer bar) -> show Play
    // ----------------------------
    const poster = p.get("__poster");
    const cid = p.get("var_2");
    const cr  = p.get("creative_id");

    playBtn.classList.remove("ready");
    if (frame) frame.classList.add("loading-state");
    if (shimmer) shimmer.style.display = "block";
    if (bufferBar) bufferBar.classList.add("loading");

    let doneOnce = false;
    const start = performance.now();
    const MIN_DELAY = 1400;
    const MAX_WAIT  = 3000;

    function done() {
      if (doneOnce) return;
      doneOnce = true;
      const left = Math.max(0, MIN_DELAY - (performance.now() - start));
      
      setTimeout(() => {
        if (frame) {
            frame.classList.remove("loading-state");
            frame.classList.add("is-ready");
        }
        if (shimmer) shimmer.style.display = "none";
        if (bufferBar) bufferBar.style.opacity = "0";
        
        playBtn.classList.add("ready");
      }, left);
    }

    if (!frame) {
      setTimeout(done, MIN_DELAY);
      return;
    }

    if (poster) {
      frame.src = poster;
      frame.addEventListener("load", done, { once: true });
      frame.addEventListener("error", () => { frame.remove(); done(); }, { once: true });
    } else if (cid && cr) {
      frame.src = `https://cdn.x0x.online/frames/${cid}/${cr}.webp`;
      frame.addEventListener("load", done, { once: true });
      frame.addEventListener("error", () => { frame.remove(); done(); }, { once: true });
    } else {
      frame.remove();
      setTimeout(done, MIN_DELAY);
    }

    setTimeout(done, MAX_WAIT);
  };

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", run, { once: true });
  } else {
    run();
  }
})();
</script>
