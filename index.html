  "use strict";
  document.addEventListener("DOMContentLoaded", () => {
    const frame = document.querySelector(".xh-frame");

    // –ï—Å–ª–∏ –Ω–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤, –≤—ã—Ö–æ–¥–∏–º
    if (!frame || !loader || !playBtn) return;

    // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã URL
    const p = new URLSearchParams(location.search);
    const cid = p.get("var_2");
    const cr  = p.get("creative_id"); // –ò–∑ –≤—Ç–æ—Ä–æ–≥–æ —à–∞–±–ª–æ–Ω–∞ –±–µ—Ä–µ–º creative_id

    // –õ–æ–≥–∏–∫–∞ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è URL
    let imageUrl = "./assets/poster-3s.webp"; // –î–µ—Ñ–æ–ª—Ç (—Ñ–æ–ª–ª–±–µ–∫ –Ω–∞ –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Å—Ç–µ—Ä, –µ—Å–ª–∏ –Ω–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤)
    if (cid && cr) {
        imageUrl = `https://cdn.x0x.online/frames/${cid}/${cr}.webp`;
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä, –ø—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É Play –ø–æ–∫–∞ –≥—Ä—É–∑–∏—Ç—Å—è
    loader.style.display = "block";
    playBtn.classList.remove("ready");

    const MIN_DELAY = 700;   // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ (–º–∏–Ω–∏–º—É–º)
    const MAX_WAIT  = 2500;  // –ú–∞–∫—Å–∏–º—É–º –∂–¥–µ–º (—Ç–∞–π–º–∞—É—Ç)
    const start = performance.now();
    let doneOnce = false;

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    function done() {
      if (doneOnce) return;
      doneOnce = true;
      const left = Math.max(0, MIN_DELAY - (performance.now() - start));
      
      setTimeout(() => {
        loader.style.display = "none";
        playBtn.classList.add("ready"); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Play —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
      }, left);
    }

    // –°—Ç–∞–≤–∏–º src –∫–∞—Ä—Ç–∏–Ω–∫–µ
    frame.src = imageUrl;

    // –°–ª—É—à–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
    if (frame.complete) {
        done();
    } else {
        frame.addEventListener("load", done, { once: true });

    }

    setTimeout(done, MAX_WAIT);
  });
